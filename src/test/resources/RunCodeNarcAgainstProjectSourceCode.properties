# CodeNarc properties for RunCodeNarcAgainstProjectSourceCodeTest

AbcComplexity.doNotApplyToClassNames = HtmlReportWriter 

CatchThrowable.doNotApplyToClassNames = CodeNarc, AbstractRule, AntFileSetSourceAnalyzer, TestUtil

JUnitPublicProperty.ignorePropertyNames = skipTestThat*, className, violationMessage

MethodCount.doNotApplyToClassNames = *Test, *TestCase

MisorderedStaticImports.doNotApplyToFileNames = *Test.groovy, *TestCase.groovy

NestedBlockDepth.maxNestedBlockDepth = 3
NestedBlockDepth.doNotApplyToClassNames = HtmlReportWriter, XmlReportWriter, RuleSetBuilderTest

Println.doNotApplyToClassNames = TextReportWriter, *Test, *TestCase, CodeNarcRunner, Generate*

PrivateFieldCouldBeFinal.doNotApplyToClassNames = *Test

UnusedObject.doNotApplyToClassNames = *Test

LoggerWithWrongModifiers.allowProtectedLogger = true
LoggerWithWrongModifiers.allowNonStaticLogger = true

LineLength.length = 236

ClassSize.maxLines = 1250

# our factory methods are named create*, not make*
FactoryMethodName.regex = (build.*|make.*)

SpaceAfterClosingBrace.checkClosureMapEntryValue = false
SpaceBeforeOpeningBrace.checkClosureMapEntryValue = false